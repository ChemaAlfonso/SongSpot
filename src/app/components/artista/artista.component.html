<app-loading *ngIf="loading" ></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">

  <div class="col-4">
    <img class="img-thumbnail img-circle" [src]="artista.images | noimage " alt="">
  </div>

  <div class="col-8">
    <h3>{{ artista.name }}</h3>
    <p>
       <a [href]="artista.external_urls.spotify" target="_blank">
         Ir a la pagina del artista
       </a>
    </p>
  </div>

  <div class="col-12 text-right">
     <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Volver</button>
  </div>

</div>

<div class="row my-5">
  <div class="col">
    <table class="table text-white table-responsive">

      <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Canci√≥n</th>
        <th>Vista previa</th>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
            <td><img class="img-thumb" [src]="track.album.images | noimage" alt=""></td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <!--<td><audio [src]=" track.preview_url" controls></audio></td>-->
            <!--<td><iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>-->
            <td><iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>

        </tr>
      </tbody>

    </table>
  </div>
</div>
