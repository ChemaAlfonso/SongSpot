<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar...">
  </div>
</div>

<div class="card-columns my-5">

    <div *ngFor="let result of results" class="card">
      <img [src]="result.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ result.name }}</h5>
        <p class="card-text"><span *ngFor="let genre of result.genres" class="badge badge-pill badge-primary">{{ genre }}</span></p>
      </div>
    </div>
    
  </div>
